<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [];
        arr[0] = 5;
        arr[4] = 4;
        document.writeln(arr)
        document.writeln("<hr/>");
        for (let e in arr)
            document.writeln(arr[e])
        document.writeln("<hr/>");
        for (let e of arr)
            document.writeln(e)
        //remove undefined
        for (let e of arr)
            if (e)
                document.writeln(e)
    </script>

</body>

</html>
